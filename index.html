<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/main.js"></script>
        <link href="styles/main.scss" rel="stylesheet" />
    </head>
    <body>
        <h1>(This is an example template)</h1>

        <h2>Foobar Conference Registration</h2>

        <form action="success.html" method="POST">
            <p>
                First name: <input name="firstName" required />
            </p>

            <p>
                Last name: <input name="lastName" required />
            </p>

            <p>
                Dietary requirements:
                <select name="dietaryRequirements">
                    <option selected>None</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Halal</option>
                </select>
            </p>

            <p>
                What communications would you like to receive from us in the future?<br />
                <input type="checkbox" name="communications" value="marketing" /> Marketing<br />
                <input type="checkbox" name="communications" value="product updates" /> Product updates<br />
                <input type="checkbox" name="communications" value="press releases" /> Press releases <br />
            </p>

            <p>
                <input type="submit" value="Register" />
            </p>
        </form>
    </body>
</html>
