<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <link href="main.scss" rel="stylesheet" />
    </head>
    <body>
        <h1>(This is an example template)</h1>

        <h2>Foobar Conference Registration</h2>

        <form action="success.html">
            <p>
                First name: <input name="firstName" required />
            </p>

            <p>
                Last name: <input name="lastName" required />
            </p>

            <p>
                Dietary requirements:
                <select name="dietaryRequirements">
                    <option selected>None</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Halal</option>
                </select>
            </p>

            <p>
                <input type="submit" value="Register" />
            </p>
        </form>
    </body>
</html>
